<!DOCTYPE HTML>
<html>
<title>Dakota's Pizza</title>
 <head>
  <link rel="stylesheet" href="style.css"</link>
 </head>
 <body>
  <div class="name">
  <form action="submit">
   <p>First Name:</p>
    <input type="text" name="firstname" value="First Name">
   <p>Last Name:</p>
    <input type="text" name="lastname" value="Last Name">
  </div>

<br></br>
 <img src="download.jpg"></img>
<br></br>
 <input type="radio" name="size" value="small"> small
 <input type="radio" name="size" value="medium"> medium
 <input type="radio" name="size" value="large"> large
 <input type="radio" name="size" value="extralarge"> extra large

<br></br>

 <input type="checkbox" name="toppings" value="extracheese"><div class="cheese">Extra Cheese</div>
 <input type="checkbox" name="toppings" value="pepperoni"><div class="pepperoni">Pepperoni</div>
 <input type="checkbox" name="toppings" value="sausage"><div class="sausage">Sausage</div>
 <input type="checkbox" name="toppings" value="pineapple"><div class="pineapple">Pineapple</div>
 <input type="checkbox" name="toppings" value="olives"><div class="olive">Olive</div>
 <input type="checkbox" name="toppings" value="bananapeppers"><div class="bananapepper">Banana Peppers</div>
 <input type="checkbox" name="toppings" value="bacon"><div class="bacon">Bacon</div>
 <input type="checkbox" name="toppings" value="canadianbacon"><div class="candaianbacon">Canadian Bacon</div>

</br></br>

<input type="submit" value="Order My Pizza!">
   </form>
  </body>
</html>
